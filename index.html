<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="Icon/ico" href="Resources/profilePhotoCircleWhite.png" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>eymenefealtun</title>
</head>

<body>

    <div class="photo">
        <img class="mainProfilePhoto" src="Resources/profilePhotoCircleWhite.png" alt="Italian Trulli" width="100" height="100">
        <div class="SurvivalTimeDiv">
            <p class="SurvivalTimeMainLabel">Survival Time</p>
            <hr class="SurvivalLine">
            <p class="DayLabel" id="lblDay">0</p>
            <p class="SurvivalLabel" id="lblHours">0</p>
            <p class="SurvivalLabel" id="lblMinute">0</p>
            <p class="SurvivalLabel" id="lblSecond">0</p>
        </div>
    </div>

    <div class="nameInfo">
        <p class="mainName">Eymen Efe Altun </p>
        <p class="titleOfPerson">Junior Backend Developer</p>
    </div>

    <div class="mainContainer">

        <a class="tile" href="https://github.com/eymenefealtun" target="_blank">
            <div class="ImageClass">
                <img src="Resources/Icons/github.png" alt="Italian Trulli" width="50" height="50">
            </div>
            <p class="infoLabel">Github</p>
            <div class="hiddenClass"></div>
        </a>
        <a class="tile" href="https://www.linkedin.com/in/eymenefealtun/" target="_blank">
            <div class="ImageClass">
                <img src="Resources/Icons/linkedin.png" alt="Italian Trulli" width="50" height="50">
            </div>
            <p class="infoLabel">Linkedin</p>
            <div class="hiddenClass"></div>


        </a>
        <a class="tile" href="https://www.youtube.com/@eymenefealtunn/videos" target="_blank">
            <div class="ImageClass">
                <img src="Resources/Icons/youtube.png" alt="Italian Trulli" width="50" height="50">
            </div>
            <p class="infoLabel">Youtube</p>
            <div class="hiddenClass"></div>
        </a>


        <a class="tile" href="https://www.fiverr.com/eymenefealtun" target="_blank">
            <div class="ImageClass">
                <img src="Resources/Icons/fiverr-icon.png" alt="Italian Trulli" width="50" height="50">
            </div>
            <p class="infoLabel">Fiverr</p>
            <div class="hiddenClass"></div>
        </a>


        <a class="tile" href="https://www.upwork.com/freelancers/~012eff1f3b2a153f38" target="_blank">
            <div class="ImageClass">
                <img src="Resources/Icons/upwork.png" alt="Italian Trulli" width="50" height="50">
            </div>
            <p class="infoLabel">Upwork</p>
            <div class="hiddenClass"></div>
        </a>
        <a class="tile" href="https://www.buymeacoffee.com/altuneymenefe" target="_blank">
            <div class="ImageClass">
                <img src="Resources/Icons/bmc.png" alt="Italian Trulli" width="50" height="50">
            </div>
            <p class="infoLabel">Buy me a coffee</p>
            <div class="hiddenClass"></div>
        </a>





    </div>
    <script src="index.js"></script>
</body>
